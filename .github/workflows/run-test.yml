name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CI: true

jobs:
  test-matrix:
    name: Quality Checks
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: ./.github/actions/set-up-node.yml

      - name: Run format check
        run: bun run format:check

      - name: Run lint check
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      
