pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun run lint --fix
      stage_fixed: true
    format:
      glob: '*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      run: bun run format {staged_files}
      stage_fixed: true
    typecheck:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun run typecheck
    test:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun run test run
